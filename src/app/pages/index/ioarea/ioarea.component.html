<div class="text-area">
    <section *ngFor="let codeResp of history">
        <pre class="command">{{codeResp.command}}</pre>
        <pre class="response">{{codeResp.response}}</pre>
    </section>
    <section *ngIf="liveCodingText !== null" class="currentCommand">
        <pre class="command">{{liveCodingText}}</pre>
    </section>
</div>
<div class="point-list">
    <i *ngFor="let code of lines; let i = index" [ngClass]="getPointClass(code, i)" (onclick)="setFrame(i)"></i>
</div>

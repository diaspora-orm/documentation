<ng-container *ngIf="parameter" [ngSwitch]="parameter.type">
		<span *ngSwitchCase="'intrinsic'" class="intrinsic">{{parameter.value}}</span>
	<a *ngSwitchCase="'symbol'" class="symbol" [routerLink]="['/api']" [queryParams]="{symbolId: parameter.value.identifier}" >{{parameter.value.name}}</a>
	<span *ngSwitchCase="'outSymbol'" class="outSymbol">{{parameter.value}}</span>
	<span *ngSwitchCase="'array'" class="array">Array&lt;<app-parameter [parameter]="parameter.value"></app-parameter>&gt;</span>
	<span *ngSwitchCase="'union'" class="union"><ng-container *ngTemplateOutlet="union"></ng-container></span>
	<span *ngSwitchCase="'typeParameter'" class="typeParameter">{{parameter.value}}</span>
	<span *ngSwitchCase="'error'" class="error" title="Unhandled type">&#x2717;</span>
	<span *ngSwitchDefault class="unhandled">other...</span>
</ng-container>



<ng-template #union>
	<span *ngFor="let param of parameter.value; let i = index">
			<app-parameter [parameter]="param"></app-parameter>
			<ng-container *ngIf="i < parameter.value.length - 1"> | </ng-container>
		</span>
</ng-template>

<ng-container *ngIf="parameterOut" [ngSwitch]="parameterOut.type">
		<span *ngSwitchCase="'intrinsic'" class="intrinsic">{{parameterOut.value}}</span>
	<a *ngSwitchCase="'symbol'" class="symbol" [routerLink]="['/api']" [queryParams]="{symbolId: parameterOut.value.identifier}" >{{parameterOut.value.name}}</a>
	<span *ngSwitchCase="'outSymbol'" class="outSymbol">{{parameterOut.value}}</span>
	<span *ngSwitchCase="'array'" class="array">Array&lt;<app-parameter [parameterOut]="parameterOut.value"></app-parameter>&gt;</span>
	<span *ngSwitchCase="'union'" class="union"><ng-container *ngTemplateOutlet="union"></ng-container></span>
	<span *ngSwitchCase="'typeParameter'" class="typeParameter">{{parameterOut.value}}</span>
	<span *ngSwitchCase="'error'" class="error">&#x2717;</span>
	<span *ngSwitchDefault class="unhandled">other...</span>
</ng-container>



<ng-template #union>
	<span *ngFor="let parameter of parameterOut.value; let i = index">
			<app-parameter [parameterOut]="parameter"></app-parameter>
			<ng-container *ngIf="i < parameterOut.value.length - 1"> | </ng-container>
		</span>
</ng-template>

<article>
	<pre>{{signature.name}}(<ng-container *ngTemplateOutlet="callSignature"></ng-container>)</pre>
	<ngx-md [data]="signature.summary"></ngx-md>
	
	<section>
		<h4>Parameters</h4>
		<ng-container *ngIf="parameters.length > 0; then withParams; else withoutParams"></ng-container>
	</section>
	
	<section>
		<h4>Return value</h4>
	</section>
	
	<footer>
		<span *ngIf="signature.source" [innerHTML]="source"></span>
	</footer>
</article>

<ng-template #callSignature>
	<span *ngFor="let parameter of parameters; let i = index">{{parameter.name}}<ng-container *ngIf="i < parameters.length - 1">, </ng-container></span>
</ng-template>

<ng-template #withParams>
	<ul>
		<li *ngFor="let parameter of parameters"><b>{{parameter.name}}</b> (<app-parameter [parameter]="parameter.type"></app-parameter>): <ngx-md [data]="parameter.summary"></ngx-md></li>
	</ul>
</ng-template>
<ng-template #withoutParams>
	<p>No parameters</p>
</ng-template>

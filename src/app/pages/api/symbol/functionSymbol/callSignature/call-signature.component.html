<article>
	<pre>{{signature.name}}<ng-container *ngTemplateOutlet="typeParameters"></ng-container>(<ng-container *ngTemplateOutlet="callSignatureParameters"></ng-container>): <app-parameter [rawParameter]="signature.type"></app-parameter></pre>
	<ngx-md [data]="signature.summary"></ngx-md>
	
	<section>
		<h4>Parameters</h4>
		<ng-container *ngIf="parameters.length > 0; then withParams; else withoutParams"></ng-container>
	</section>
	
	<section>
		<h4>Return value(<app-parameter [rawParameter]="signature.type"></app-parameter>)</h4>
		
	</section>
	
	<footer>
		<span *ngIf="signature.source" [innerHTML]="source"></span>
	</footer>
</article>

<ng-template #callSignatureParameters>
	<ng-template *ngIf="parameters">
		<ng-container *ngIf="parameters.length > 0">
			<span *ngFor="let parameter of parameters; let i = index">{{parameter.name}}: <app-parameter [rawParameter]="parameter.type"></app-parameter><ng-container *ngIf="i < parameters.length - 1">, </ng-container></span>
		</ng-container>
	</ng-template>
</ng-template>


<ng-template #typeParameters>
	<ng-container *ngIf="signature && signature.typeParameter && signature.typeParameter.length > 0">&lt;<span *ngFor="let parameter of signature.typeParameter; let i = index">{{parameter.name}}<ng-container *ngIf="i < signature.typeParameter.length - 1">, </ng-container></span>&gt;</ng-container>
</ng-template>





<ng-template #withParams>
	<ul>
		<li *ngFor="let parameter of parameters"><b>{{parameter.name}}</b> (<app-parameter [rawParameter]="parameter.type"></app-parameter>): <ngx-md [data]="parameter.summary"></ngx-md></li>
	</ul>
</ng-template>
<ng-template #withoutParams>
	<p>No parameters</p>
</ng-template>

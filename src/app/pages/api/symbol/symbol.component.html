<article>
	<ng-template #symbolTitle><h2 [class]="kindClass"><i class="tsd-kind-icon" [title]="typeName"></i>{{symbol.name}}</h2></ng-template>
	<div *ngIf="symbol.hasChildren; then titleLink; else titleNoLink"></div>
	<ng-template #titleLink>
		<a [routerLink]="['/api']" [queryParams]="{symbolId: symbol.identifier > 0 ? symbol.identifier : undefined}" >
			<ng-container *ngTemplateOutlet="symbolTitle"></ng-container>
		</a>
	</ng-template>
	<ng-template #titleNoLink><ng-container *ngTemplateOutlet="symbolTitle"></ng-container></ng-template>
	
	
	
	<ngx-md [data]="symbol.summary"></ngx-md>
	<footer>
		<span *ngIf="symbol.source" [innerHTML]="source"></span>
		<div class="tags">
			<i *ngIf="symbol.exported" class="fa fa-upload" title="exported" aria-label="Exported"></i>
		</div>
		
	</footer>
</article>

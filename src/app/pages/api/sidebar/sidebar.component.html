<aside [ngStyle]="{width: width}">
	<article>
		<ul *ngIf="treeData">
			<app-section [item]="treeData?.item" [children]="treeData?.children"></app-section>
		</ul>
	</article>
	<footer>
		<button [ngClass]="{'button-outline': onlyExported}" (click)="toggleExported()">Only exported</button>
	</footer>
</aside>

<aside [ngStyle]="{width: width}">
	<article>
		<ul *ngIf="treeData">
			<app-section [item]="treeData?.item" [children]="treeData?.children"></app-section>
		</ul>
	</article>
	<footer>
		<button [ngClass]="{pressed: searchOnlyExported}" (click)="searchOnlyExported = !searchOnlyExported">Only exported</button>
	</footer>
</aside>
